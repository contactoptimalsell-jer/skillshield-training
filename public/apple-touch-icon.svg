        fill="none" 
        stroke="#FFFFFF" 
        stroke-width="3" 
        opacity="0.3"/>
  
  <!-- Center accent -->
  <circle cx="80" cy="100" r="12" fill="#FFFFFF" opacity="0.6"/>
</svg>

